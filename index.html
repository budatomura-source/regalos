<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="./cc.css">
</head>
<body>

<div class="se침or">

    <!-- PANTALLA DE PREGUNTA -->
    <div class="container">
        <div class="fondo">
            <h2 class="pre">쮼res Lesbiana?</h2>

            <button class="si">SI</button>
            <button class="no">NO</button>

            <!-- 游댉 AUDIO INICIAL -->
            <audio id="introMusic" src="loquita.mp3"></audio>
        </div>
    </div>

    <!-- PANTALLA FINAL -->
    <div class="final">
        <h1>Feliz Cumplea침os Lesbiane meyor que te caigan muchos Dick Argentinos felices 15 a침es 游녟</h1>

        <audio id="musica" src="chambelan.mp3"></audio>
    </div>

</div>

<script>
// =========================
// SONAR LA CANCI칍N INICIAL
// =========================
window.addEventListener("load", () => {
    const intro = document.getElementById("introMusic");
    intro.volume = 1;
    intro.play().catch(() => {
        // si el navegador bloquea el autoplay, se reproduce cuando toquen cualquier bot칩n
        document.addEventListener("click", () => {
            intro.play();
        }, { once: true });
    });
});

// =========================
// BOT칍N "NO" (se escapa)
// =========================
const botonNo = document.querySelector(".no");

botonNo.addEventListener("mouseover", mover);

function mover() {
    const cont = document.querySelector(".container");

    const ancho = cont.clientWidth - botonNo.offsetWidth;
    const alto = cont.clientHeight - botonNo.offsetHeight;

    const x = Math.random() * ancho;
    const y = Math.random() * alto;

    botonNo.style.left = x + "px";
    botonNo.style.top = y + "px";
}

// =========================
// BOT칍N "S칈"
// =========================
const botonSi = document.querySelector(".si");

botonSi.addEventListener("click", () => {

    document.querySelector(".container").style.display = "none";

    const final = document.querySelector(".final");
    final.style.display = "flex";

    setTimeout(() => {
        final.classList.add("active");
    }, 50);

    // Pausar m칰sica inicial
    document.getElementById("introMusic").pause();

    // Reproducir m칰sica final
    const musica = document.getElementById("musica");
    musica.play();
});
</script>

</body>
</html>
